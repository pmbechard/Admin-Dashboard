<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <div class="header">
            <div class="header-top">
                <div class="search-area">
                    <img src="images/search.svg" alt="search-icon">
                    <label for="searchbar"></label>
                    <input type="search" name="searchbar" id="searchbar">
                </div>
                <div class="profile-area">
                    <img src="images/notifications.svg" alt="notifications-icon" id="notifications">
                    <img src="images/user-photo.jpg" alt="user-photo" id="user-photo">
                    <h2>Peyton Bechard</h2>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <button class="sidebar-item sidebar-title">
                <img src="images/dashboard.svg" alt="dashboard-icon">
                <p>Dashboard</p>
            </button>
            <div class="sidebar-item">
            </div>
            <button class="sidebar-item">
                <img src="images/home.svg" alt="home-icon">
                <p>Home</p>
            </button>
            <button class="sidebar-item">
                <img src="images/profile.svg" alt="profile-icon">
                <p>Profile</p>
            </button>
            <button class="sidebar-item">
                <img src="images/messages.svg" alt="messages-icon">
                <p>Messages</p>
            </button>
            <button class="sidebar-item">
                <img src="images/history.svg" alt="history-icon">
                <p>History</p>
            </button>
            <button class="sidebar-item">
                <img src="images/tasks.svg" alt="tasks-icon">
                <p>Tasks</p>
            </button>
            <button class="sidebar-item">
                <img src="images/communities.svg" alt="communities-icon">
                <p>Communities</p>
            </button>
            <div class="sidebar-item">
            </div>
            <button class="sidebar-item">
                <img src="images/settings.svg" alt="settings-icon">
                <p>Settings</p>
            </button>
            <button class="sidebar-item">
                <img src="images/support.svg" alt="support-icon">
                <p>Support</p>
            </button>
            <button class="sidebar-item">
                <img src="images/privacy.svg" alt="privacy-icon">
                <p>Privacy</p>
            </button>
        </div>

        <div class="main-content">
            Main Content Area
        </div>
    </div>


</body>
</html>
